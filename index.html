<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header class="">
      <!-- facebook nav start -->
      <nav class="h-16 flex bg-[#FFFFFF]">
        <!-- nav left -->
        <div class="w-1/4 flex justify-left items-center gap-2">
          <a href="" class=""
            ><img src="./assets/images/facebook.png" alt="" class="w-10"
          /></a>
          <div class="relative">
            <img
              src="./assets/images/search.png"
              alt=""
              class="w-6 absolute top-1/2 -translate-y-1/2 left-2"
            />
            <input
              type="text"
              placeholder="Search Facebook"
              class="bg-[#F0F2F5] outline-none rounded-full pl-10 py-2 text-black"
            />
          </div>
        </div>
        <!-- nav middle -->
        <div class="w-2/4 flex justify-around items-center gap-2">
          <a
            href="#"
            class="hover:bg-[#F2F2F2] px-10 py-2 border-b-2 border-blue-600"
            ><img src="./assets/images/house.png" alt="" class="w-8"
          /></a>
          <a href="#" class="hover:bg-[#F2F2F2] px-10 py-2 rounded-xl"
            ><img src="./assets/images/friends.png" alt="" class="w-8"
          /></a>
          <a href="#" class="hover:bg-[#F2F2F2] px-10 py-2 rounded-xl"
            ><img src="./assets/images/video.png" alt="" class="w-8"
          /></a>
          <a href="#" class="hover:bg-[#F2F2F2] px-10 py-2 rounded-xl"
            ><img src="./assets/images/marketplace.png" alt="" class="w-8"
          /></a>
          <a href="#" class="hover:bg-[#F2F2F2] px-10 py-2 rounded-xl"
            ><img src="./assets/images/gamepad.png" alt="" class="w-8"
          /></a>
        </div>
        <!-- nav right -->
        <div class="flex justify-end items-center gap-1 mr-2 w-1/4">
          <button
            class="bg-[#D8DADF] p-2 border-2 rounded-full hover:bg-[#cdced2] hover:p-2 hover:border-2 hover:rounded-full"
          >
            <img src="./assets/images/dots-menu.png" alt="" class="w-6" />
          </button>
          <a
            href="#"
            class="bg-[#D8DADF] p-2 border-2 rounded-full hover:bg-[#cdced2] hover:p-2 hover:border-2 hover:rounded-full"
            ><img src="./assets/images/messenger.png" alt="" class="w-6"
          /></a>
          <a
            href="#"
            class="bg-[#D8DADF] p-2 border-2 rounded-full hover:bg-[#cdced2] hover:p-2 hover:border-2 hover:rounded-full"
            ><img src="./assets/images/bell.png" alt="" class="w-6"
          /></a>
          <a
            href="#"
            class="bg-[#D8DADF] border-2 rounded-full hover:bg-[#cdced2] hover:border-2 hover:rounded-full"
            ><img
              src="./assets/images/sami.png"
              alt=""
              class="w-10 rounded-full"
          /></a>
        </div>
      </nav>
      <!-- facebook nav End -->

      <!-- left menu -->

        <section class="bg-red-500 w-1/4">
